<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="sesion.css">
</head>
<body>
    <section class="sesion">
        <form action="" method="post" class="formulario">
            <h1>Iniciar sesión</h1>
            <p id="contra">Contraseña</p>
            <input type="password" name="contra">
            <p id="correo">Correo electronico</p>
            <input type="email" name="correo" id="" placeholder="correodelibros@mulb.com">
            <p id="btn"></p>
            <input type="button" value="Continuar" class="btn" name="btn">
        </form>
    </section>
    <p class="reglink">No tienes una cuenta? <a href="../registrarse/registrar.html">Registrate aqui</a></p>
</body>
</html>
