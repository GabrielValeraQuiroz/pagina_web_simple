<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <title>Inicio de sesión</title>

</head>
<body>
    <section class="sesion">
        <form action="" method="post" class="formulario">
            <h1>Registrase</h1>
            <p id="name">Nombre de usuario</p>
            <input type="text" name="name">
            <p id="correo">Correo electronico</p>
            <input type="email" name="correo" placeholder="correodelibros@mulb.com">
            <p id="contra">Contraseña</p>
            <input type="password" name="contra" minlength="8">
            <p id="rcontra">Repita la contraseña</p>
            <input type="password" name="rcontra">
            <p id="btn"></p>
            <input type="button" value="Continuar" class="btn" name="btn">
        </form>
    </section>
    <p class="reglink">No tienes una cuenta? <a href="">Registrate aqui</a></p>
</body>
</html>
